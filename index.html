<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.0/canvas-confetti.min.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="poem" class="poem">
            <!-- The poem will be dynamically rendered here -->
        </div>
        <button id="takeHandBtn" class="hidden">Take my hand</button>
        <div id="proposal" class="hidden">
            <h2>Will you, my dearest princess, be my lovely valentine this fine February?</h2>
            <div>
                <button id="yesBtn">YES</button>
                <button id="absolutelyYesBtn">ABSOLUTELY YES!!</button>
            </div>
            <canvas id="confetti-canvas"></canvas>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
